<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto">
</head>
<body>

        <div>
            <img src="./assets/view-dashboard-outline.svg" alt="" srcset=""> Dashboard</div>
        <div>

            <img src="./assets/cog-outline.svg" alt="">Settings</div>
