<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-group-1">
            <img src="./assets/view-dashboard-outline.svg" alt="" srcset="">
            <h4>Dashboard</h4>
            </div>
            <div class="sidebar-group-2">
                <div class="image-container">
                    <img src="./assets/home-outline.svg" alt="" srcset="">
                </div>
                <div>Home</div>
                <div class="image-container">
                    <img src="./assets/account-circle-outline.svg" alt="" srcset="">
                </div>
                <div>Profile</div>
                <div class="image-container">
                    <img src="./assets/message-reply-outline.svg" alt="" srcset="">
                </div>
                <div>Messages</div>
                <div class="image-container">
                    <img src="./assets/history.svg" alt="" srcset="">
                </div>
                <div>History</div>
                <div class="image-container">
                    <img src="./assets/note-multiple-outline.svg" alt="" srcset="">
                </div>
                <div>Tasks</div>
                <div class="image-container">
                    <img src="./assets/account-group-outline.svg" alt="" srcset="">
                </div>
                <div>Communities</div>
            </div>
            <div class="sidebar-group-3">
                <div class="image-container">
                    <img src="./assets/cog-outline.svg" alt="" srcset="">
                </div>
                <div>Settings</div>
                <div class="image-container">
                    <img src="./assets/face-agent.svg" alt="" srcset="">
                </div>
                <div>Support</div>
                <div class="image-container">
                    <img src="./assets/shield-check-outline.svg" alt="" srcset="">
                </div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
        <div class="header-top-row">
            <div class="magnifying-glass image-container">
                <img src="./assets/magnify.svg" alt="">
            </div>
            <div class="search-bar">
                <input type="search" name="" id="">
            </div>
            <div class="notification-bell image-container">
                <img src="assets/bell-outline.svg" alt="">
            </div>
            <div class="profile-icon image-container">
                <img src="./assets/profile.jpg" alt="">
            </div>
            <div class="profile-name">Morgan Oakley</div>
        </div>
        <div class="header-bottom-row">
            <div class="profile-image image-container" >
                <img src="./assets/profile.jpg" alt="" srcset="">
            </div>
            <div class="introduction">
                <p>Hi There</p>
                <h3>Morgan Oakley (@morgan)</h3>
            </div>
            <div class="new-button">
                <button>New</button>
            </div>
            <div class="upload-button">
                <button>Upload</button>
            </div>
            <div class="share-button">
                <button>Share</button>
            </div>
        </div>
    </div>
        <div class="main-content"></div>
    </div>

</body>
</html>
